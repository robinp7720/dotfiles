env = XDG_SESSION_TYPE,wayland
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh
env = XDG_CURRENT_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland

#env = GTK_THEME,Adapta

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/

source = ~/.config/hypr/monitors.conf

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = dbus-update-activation-environment --all

exec-once = hyprpm reload -n
exec-once = hypridle &
# Execute your favorite apps at launch

exec = pkill waybar; waybar &
exec-once = ~/.dotfiles/scripts/album_art_watcher.sh &
exec-once = ~/.dotfiles/hypr/scripts/set-wallpapers-swww.sh
exec-once = firefox
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/kdeconnectd
exec-once = /usr/bin/hyprsunset


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# Set a non-default cursor theme so we don't see the Hyprland logo cursor
env = XCURSOR_THEME,capitaine-cursors

# Hyprland versions without the `cursor` block will fail verify; rely on env vars.
# If you later upgrade Hyprland and want hyprcursor, you can add:
# cursor {
#     default_hyprcursor_theme = capitaine-cursors
#     default_hyprcursor_size = 24
# }

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = yes
    extend_border_grab_area = 100

    allow_tearing = true

    layout = dwindle
}

misc {
    vfr = true
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, default, popin
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, default, slide
}

decoration {
    rounding = 8

        shadow {
            enabled = true
                range = 300
                render_power = 4
                color = rgba(1a1a1aaf)
                offset = 0 40
                scale = 0.9
        }

    dim_around = 0.7

        inactive_opacity = 1
        active_opacity = 1

        blur {
            ignore_opacity = false
                new_optimizations = true
                enabled = true
                size = 7
                xray = false
                passes = 3
                popups = true
                special = true
        }
}

layerrule = blur on, match:namespace rofi
layerrule = ignore_alpha on, match:namespace rofi

layerrule = ignore_alpha on, match:namespace rofi


#layerrule = dimaround, rofi

#workspace = w[t1], gapsout:0, gapsin:0
#windowrule = border_size 0, match:float 0, match:workspace w[t1]
#windowrule = rounding 0, match:float 0, match:workspace w[t1]

#workspace = w[tg1], gapsout:0, gapsin:0
#windowrule = border_size 0, match:float 0, match:workspace w[tg1]
#windowrule = rounding 0, match:float 0, match:workspace w[tg1]

#workspace = w[t2], gapsout:0, gapsin:2
#windowrule = bordersize 0, match:float 0, match:workspace w[t2]
#windowrule = rounding 0, match:float 0, match:workspace w[t2]

#workspace = f[1], gapsout:0, gapsin:0
#windowrule = bordersize 0, match:float 0, match:workspace f[1]
#windowrule = rounding 0, match:float 0, match:workspace f[1]

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    #no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    allow_small_split = true
}

debug {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_logs = false
    enable_stdout_logs = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gesture = 3, horizontal, workspace
    hyprexpo-gesture = 3, vertical, expo, toggle
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrule = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


#windowrule = dimaround on, ^(polkit-gnome-authentication-agent-1)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, exec, ~/.dotfiles/scripts/launch_kitty.sh
bind = $mainMod, Q, exec, ~/.dotfiles/scripts/launch_kitty.sh

bind = $mainMod, W, killactive 
#bind = $mainMod, M, exit
bind = $mainMod, SPACE, exec, ~/.config/rofi/launcher.sh
bind = $mainMod, R, exec, ~/.config/rofi/run.sh
#bind = $mainMod, R, exec, /usr/bin/sh ~/.config/rofi/launcher.sh,

bind = $mainMod SHIFT, F1, fullscreen, 0
bind = $mainMod SHIFT, F4, fullscreen, 1
bind = $mainMod SHIFT, F3, togglefloating, 
bind = $mainMod SHIFT, F2, pseudo # dwindle


bind = $mainMod CONTROL, F1, pin # dwindle

bind = $mainMod, J, togglesplit # dwindle

bind = $mainMod, P, exec, tessen

bind = $mainMod, Print, exec, ~/.scripts/wayland_screenshot.sh 


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind = SUPER, A, layoutmsg, preselect l

source = ~/.config/hypr/colors.conf

#bind = SUPER, A, layoutmsg, preselect l

bind = $mainMod, L, exec, ~/.dotfiles/scripts/hyprlock_with_art.sh

#bind = SUPER, grave, hyprexpo:expo, toggle 

plugin {
    hyprexpo {
        columns = 3
        gap_size = 10
        bg_col = rgb(111111)
        # workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        # gesture_fingers = 3  # 3 or 4
        # gesture_distance = 300 # how far is the "max"
        # gesture_positive = false # positive = swipe down. Negative = swipe up.
    }

    hyprscrolling {
        column_width = 0.7
            fullscreen_on_one_column = false
    }
}
